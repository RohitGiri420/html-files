<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
        h1{
            font-family: cursive;
            font-size: medium;
            font-weight: 700;
            font-style: oblique;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>form elements</h1>
<form action="">

    <!-- button input type -->
    <input type="button" value="Click here"><br><br><br>

    <!-- checkbox input type -->
    <label for="checkbox">java</label>
    <input type="checkbox" name="checkbox" id="javacheckbox"><br>

    <label for="checkbox">c</label>
    <input type="checkbox" name="checkbox" id="Ccheckbox"><br>

    <label for="checkbox">python</label>
    <input type="checkbox" name="checkbox" id="pythoncheckbox"><br>

    <label for="checkbox">rust</label>
    <input type="checkbox" name="checkbox" id="rustcheckbox"><br>

    <label for="checkbox">html</label>
    <input type="checkbox" name="checkbox" id="htmlcheckbox"><br><br><br>

    <!-- color input type -->
    <label for="color">choose color</label>
    <input type="color" name="color" id="color"><br><br><br>
    
    <!-- date input type -->
    <label for="dob">select DOB</label>
    <input type="date" name="dob" id="dob"><br><br><br>

    <!-- datetime-local input type -->
    <label for="selectDateTime">select date and time</label>
    <input type="datetime-local" name="selectDateTime" id="datetime-local"><br><br><br>

    <!-- email input type -->
    <label for="email">enter email</label>
    <input type="email" name="email" id="email"><br><br><br>

    <!-- file input type -->
    <label for="uploadfile">upload file</label>
    <input type="file" name="uploadfile" id="uploadfile">

    <!-- hidden input Type -->
    <label for="hidden">hidden</label>
    <input type="hidden" name="hidden"><br><br><br>

    <!-- image input type -->
    <label for="image">image</label>
   
</form>   
</body>
</html>
