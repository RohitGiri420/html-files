<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>payment form</title>
</head>
<body>
    <div class="container">
    <h1 class="mainHeading">Payment form</h1>
    <hr>
<form action="">

    <div >
        <p>Name* : <input type="text" name="name" id="name" required placeholder="Rohit giri"></p>
    </div>
    <div>
        <p>Age* : <input type="number" name="age" id="age"> </p>
    </div>
    <div>
        <fieldset>
            <legend>gender *</legend> 
            <p>Male   : <input type="radio" name="gender" id="male" required></p>
            <p>Female : <input type="radio" name="gender" id="Female" required></p>
        </fieldset>   
    </div>
    <div>
        <p>E-Mail* : <input type="email" name="email" id="email" required></p>
    </div>
    <div>
        <p>Phone number * : <input type="number" name="phoneNumber" id="phoneNumber" required></p>
    </div>
    <div>
        <p>Adress : <textarea name="adress" id="adress" cols="30" rows="10" placeholder="enter your adress"></textarea></p>
    </div>

    <h2>Payment information</h2>
    <div>
    <p>card type <select name="cardType" id="cardType">

        <option value="">---select card type---</option>
        <option value="masterCard">Master card</option>
        <option value="Visa">Visa</option>
        <option value="Rupay">Rupay</option>
        <option value="Other">other</option>
    </select></p>
</div>
<div>
    <p>card number <input type="number" name="cardNumber" id="cardNumber"></p>
</div>
<div>
    <P>Expiry date <input type="date" name="expiryDate" id="expiryDate"></P>
</div>
<div>
    <p>CVV <input type="password" name="cvv" id="cvv"></p>
</div>
<div>
    <input type="submit" value="pay now">
    <input type="reset" value="reset">
</div>


</form> 
</div>  
</body>
</html>
